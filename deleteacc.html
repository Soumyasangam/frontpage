<!DOCTYPE html>
<html>
  <head>
    <title>Delete Account</title>
    <script>
      document.getElementById("deleteacc").action=document.domain+"/post_register";

  </head>

        <label for="an"><b>Account number</b></label>
        <input type="text" placeholder="Enter Account number" name="an" required />


        <label for="actype"><b>Type of</b></label
        ><br /><br />
        <select name="actype" id="typeselector">
          Acoount
          <option value="ca">Current Account</option>
          <option value="sa">Saving Account</option>
        </select>
        <br /><br />

        

        <hr />

        <button type="submit" class="deleteaccbtn">Delete Account</button>
      </div>
    </form>
  </body>
</html>
